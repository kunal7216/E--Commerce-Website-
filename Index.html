<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEasy</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="user-actions">
                <button id="loginBtn">Login</button> <!-- Login button -->
                <button id="registerBtn">Register</button> <!-- Register button -->
                <div class="cart">
                    <a href="#"><img src="cart.png" alt="Cart"></a>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Welcome to ShopEasy</h1>
        <p>Your one-stop solution for all shopping needs.</p>
        <button class="shop-now">Shop Now</button>
    </section>

    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- More products can be added similarly -->
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" required>
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required>
                <label for="regConfirmPassword">Confirm Password:</label>
                <input type="password" id="regConfirmPassword" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ShopEasy. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
