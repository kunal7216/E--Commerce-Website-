<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">ShopLogo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="user-actions">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
            <a href="#" id="profileLink" style="display: none;">Profile</a>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <div class="cart">
                <a href="#"><img src="cart.png" alt="Cart"></a>
            </div>
        </div>
    </nav>

    <!-- Product Search and Filter -->
    <section class="product-filter">
        <input type="text" id="searchBar" placeholder="Search for products...">
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home</option>
        </select>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product" data-category="electronics">
            <h3>Smartphone</h3>
            <p>$499.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" data-category="fashion">
            <h3>T-Shirt</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" required>
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Profile</h2>
            <form id="profileForm">
                <label for="profileUsername">Username:</label>
                <input type="text" id="profileUsername" disabled>
                <label for="profileEmail">Email:</label>
                <input type="email" id="profileEmail" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="cartTotal">0.00</span></p>
            <button id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Payment Options</h2>
            <form id="paymentForm">
                <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <!-- Credit Card Details -->
                <div id="creditCardDetails" style="display: none;">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>

                <!-- PayPal Information -->
                <div id="paypalDetails" style="display: none;">
                    <label for="paypalEmail">PayPal Email:</label>
                    <input type="email" id="paypalEmail" placeholder="example@domain.com">
                </div>

                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
